<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon" />
    <title>Sign in to GitHub</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <svg
          height="48"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="48"
          data-view-component="true"
        >
          <path
            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
          >
            <a href="https://github.com/"></a>
          </path>
        </svg>
      </div>

      <h1>Sign in to GitHub</h1>

      <form class="form">
        <div class="form-element">
          <label for="example" class="form-label"
            >Username or email address
          </label>
          <input type="text" class="input-box" autofocus required id="email" />
        </div>
        <div class="form-element">
          <label for="example" class="form-label">Password</label>
          <input
            type="password"
            class="input-box"
            name="password"
            required
            id="password"
          />
        </div>
        <div class="form-element">
          <input type="submit" class="submit-btn" value="Sign in" id="submit" />
        </div>
      </form>
      <div class="newAccountSection">
        <p>
          New to GitHub?
          <a href="https://github.com/signup?source=login">Create an account</a>
        </p>
      </div>
      <footer class="footer">
        <ul class="footer-list">
          <li>
            <a
              href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service"
              >Term</a
            >
          </li>
          <li>
            <a
              href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement"
              >Privacy</a
            >
          </li>
          <li><a href="https://github.com/security">Security</a></li>
          <li>
            <a
              class="lastChild"
              href="https://support.github.com/?tags=dotcom-direct"
              >contact GitHub</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
